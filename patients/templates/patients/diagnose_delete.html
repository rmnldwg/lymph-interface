<tr>
    <td colspan="12">
        <form action="{% url 'patients:diagnose_delete' pk=patient.pk diagnose_pk=diagnose.pk %}" method="post">
            {% csrf_token %}
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <a class="button is-info is-small" href="{% url 'patients:detail' patient.pk %}">
                        <span class="icon">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                        <span>Cancel</span>
                    </a>

                    <button class="button is-danger is-small" type="submit">
                        <span>Delete</span>
                        <span class="icon">
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </td>
</tr>
